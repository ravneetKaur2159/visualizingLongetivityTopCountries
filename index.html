<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="style/main.css" rel="stylesheet">
    <title>Tiled Bar Chart</title>
  </head>
  <body>
    <div id="chart">
      <h1 class="title">Life Expectancy : 2000 - 2016</h1>
      <svg width="1000" height="370">
        <g class="chart" transform="translate(20, 40)">
          <!-- <text class="title" y="-9">Life Expectancy, 2000 to 2016</text> -->
          <g class="legend" transform="translate(870,-20)" >
            <rect width="13" height="13" />
            <text x="17" y="11">= 1 year</text>
          </g>
          <g class="y axis" />
          <g class="bars" transform="translate(10, 0)"></g>
        </g>
      </svg>
    </div>
    <div id="menu">
      <select class="mode">
        <option value="top10">Top 10</option>
        <option value="bottom10">Bottom 10</option>
      </select>
      <select class="year">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016" selected>2016</option>
      </select>
    </div>
    <div id="chartDescription">
      <p>This is a chart</p>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
